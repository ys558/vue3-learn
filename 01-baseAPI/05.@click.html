<div id="app">
  <!-- @click或v-on:click 点击事件 -->
  <ul>
    <li 
      v-for="fruit in fruits" 
      :key="fruit" 
      :class="{active: selectedFruit === fruit}" 
      @click="selectedFruit = fruit"
    >
      {{fruit}}
    </li>
  </ul>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        fruits: ['apple', 'pear'],
        selectedFruit: ''
      }
    },
  }).mount('#app')
</script>

<style>
  li {
    cursor: pointer;
  }
  .active {
    background-color: #ccc;
  }
</style>
